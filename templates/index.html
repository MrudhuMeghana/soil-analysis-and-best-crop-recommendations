<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">Soil Analysis and Best Crop Recommendations</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#recommendations">Recommendations</a>
                <a href="#feedback">Feedback</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="form-container">
            <h2>Enter Soil Parameters</h2>
            <form id="crop-form">
                <label for="N">Nitrogen (N):</label>
                <input type="number" id="N" name="N" required>

                <label for="P">Phosphorus (P):</label>
                <input type="number" id="P" name="P" required>

                <label for="K">Potassium (K):</label>
                <input type="number" id="K" name="K" required>

                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required>

                <label for="humidity">Humidity (%):</label>
                <input type="number" step="0.1" id="humidity" name="humidity" required>

                <label for="ph">pH:</label>
                <input type="number" step="0.1" id="ph" name="ph" required>

                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" step="0.1" id="rainfall" name="rainfall" required>

                <button type="submit">Get Recommendations</button>
            </form>
        </div>
    </section>

    <!-- Recommendations Section -->
    <section id="recommendations">
        <h2>Top 3 Recommended Crops</h2>
        <div class="crop-recommendations">
            <div class="crop-card">
                <img id="crop1-img" src="" alt="Crop 1">
                <p id="crop1-confidence"></p>
            </div>
            <div class="crop-card">
                <img id="crop2-img" src="" alt="Crop 2">
                <p id="crop2-confidence"></p>
            </div>
            <div class="crop-card">
                <img id="crop3-img" src="" alt="Crop 3">
                <p id="crop3-confidence"></p>
            </div>
        </div>
    </section>

    <!-- Feedback Section -->
    <section id="feedback">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <textarea id="feedback-text" placeholder="Enter your feedback here..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
